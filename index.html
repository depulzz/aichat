<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<canvas id="animatedBackground"></canvas>

 <div class="container py-5">
   <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="h4">AI Chat</h1>
          <button class="theme-switcher" id="themeSwitcher" aria-label="Switch Theme">
              <span class="sun">‚òÄÔ∏è</span><span class="moon">üåô</span>
          </button>
      </div>

      <!-- Navigation Menu -->
      <nav class="menu mb-3">
          <ul class="nav nav-pills">
              <li class="nav-item">
                  <a class="nav-link active" href="#" id="chatMenu">Chat</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" id="settingsMenu">Settings</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" id="profileMenu">Profile</a>
              </li>
          </ul>
      </nav>

      <!-- Chat Section -->
      <div class="chat-box d-flex flex-column" id="chatBox">
          <!-- Chat messages will appear here -->
      </div>

      <!-- Chat Input -->
      <form id="chatForm" class="mt-3">
          <div class="input-group">
              <input type="text" id="userInput" class="form-control" placeholder="Type your message..." required>
              <button class="input-submit" type="submit"><ion-icon name="arrow-up-circle"></ion-icon></button>
          </div>
      </form>

      <!-- Additional Chat Actions -->
      <div class="d-flex justify-content-between mt-3">
          <button id="saveChat" class="btn btn-success">Save Chat</button>
          <button id="loadChat" class="btn btn-secondary">Load Chat</button>
          <label for="fileUpload" class="btn btn-primary">Upload File</label>
          <input type="file" id="fileUpload" class="d-none">
      </div>

      <!-- Settings Panel -->
      <div id="settingsContent" class="d-none mt-4">
          <h5>Settings</h5>
          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="darkModeToggle">
              <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
          </div>
          <button class="btn btn-primary mt-3" id="editProfileButton">Edit Profile</button>
          <button class="btn btn-danger mt-3" id="resetSettings">Reset Settings</button>
      </div>
    </div>
   </div>
</div>

<!-- JavaScript -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="main.js"></script>
<script src="java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
